name: Update Profile README with Blog Posts

on:
  schedule:
    - cron: "0 0 * * *" # ÊØèÂ§©ÂÆöÊó∂Ëß¶Âèë
  workflow_dispatch: # ÊâãÂä®Ëß¶Âèë

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. ÂÆâË£Ö XML Â∑•ÂÖ∑Âπ∂Ëß£Êûê RSS
      - name: Install XML utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      # 2. Ëé∑ÂèñÂπ∂Ëß£Êûê RSS
      - name: Fetch and parse RSS feed
        run: |
          echo "Fetching RSS feed from https://mikalasa.github.io/my-blog/rss.xml"
          curl -s https://mikalasa.github.io/my-blog/rss.xml > rss.xml

          echo "## üìö Latest Blog Posts" > articles_list.md
          xmllint --xpath "//item[position() <= 5]" rss.xml | \
          xmllint --format - | \
          while IFS= read -r line; do
            if [[ $line =~ \<title\>(.*)\<\/title\> ]]; then
              title=${BASH_REMATCH[1]}
            fi
            if [[ $line =~ \<link\>(.*)\<\/link\> ]]; then
              link=${BASH_REMATCH[1]}
            fi
            if [[ $line =~ \<pubDate\>(.*)\<\/pubDate\> ]]; then
              pub_date=${BASH_REMATCH[1]}
              # Ê†ºÂºèÂåñÊó•ÊúüÔºåÂè™‰øùÁïô Âπ¥-Êúà-Êó•
              formatted_date=$(date -d "$pub_date" +"%Y-%m-%d")
              echo "- [$title]($link) - $formatted_date" >> articles_list.md
            fi
          done

          echo "Generated articles_list.md:"
          cat articles_list.md


      # 3. Ê£ÄÂá∫ Profile ‰ªìÂ∫ì
      - name: Checkout profile repository
        uses: actions/checkout@v3
        with:
          repository: Mikalasa/Mikalasa
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile_repo

      # 4. ‰ΩøÁî® awk ÊõøÊç¢ README Êñá‰ª∂‰∏≠ÁöÑÂÜÖÂÆπ
      - name: Update README
        run: |
          cd profile_repo
          awk '
            /<!-- BLOG-POST-LIST:START -->/ { print; system("cat ../articles_list.md"); next }
            /<!-- BLOG-POST-LIST:END -->/ { skip=0 }
            !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md
          echo "Updated README.md content:"
          cat README.md

      # 5. Êèê‰∫§Êõ¥Êîπ
      - name: Commit and push changes
        run: |
          cd profile_repo
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update articles list in README" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

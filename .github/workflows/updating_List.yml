name: Update Profile README with Blog Posts

on:
  schedule: # ÂÆöÊó∂Ëß¶ÂèëÔºàÊØèÂ§©ËøêË°å‰∏ÄÊ¨°Ôºâ
    - cron: "0 0 * * *"
  workflow_dispatch: # ÊîØÊåÅÊâãÂä®Ëß¶Âèë

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. ‰∏ãËΩΩÂπ∂Ëß£Êûê RSS
      - name: Fetch and parse RSS feed
        run: |
          echo "Fetching RSS feed from https://mikalasa.github.io/my-blog/rss.xml"
          curl -s https://mikalasa.github.io/my-blog/rss.xml > rss.xml

          echo "## üìö ÊúÄÊñ∞ÂçöÂÆ¢ÊñáÁ´†" > articles_list.md
          xmlstarlet sel -t -m "//item[position() <= 5]" \
            -v "concat('- [',title,'](',link,') - ',pubDate)" -n rss.xml >> articles_list.md

          echo "Generated articles_list.md:"
          cat articles_list.md

      # 2. Checkout Profile ‰ªìÂ∫ì
      - name: Checkout profile repository
        uses: actions/checkout@v3
        with:
          repository: Mikalasa/Mikalasa
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile_repo

      # 3. Êõ¥Êñ∞ README Êñá‰ª∂
      - name: Update README
        run: |
          cd profile_repo
          sed -i '/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\<!-- BLOG-POST-LIST:START -->\n'"$(cat ../articles_list.md)"'\n<!-- BLOG-POST-LIST:END -->' README.md

      # 4. Êèê‰∫§Êõ¥Êîπ
      - name: Commit and push changes
        run: |
          cd profile_repo
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update articles list in README" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
